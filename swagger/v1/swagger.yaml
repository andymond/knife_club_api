---
openapi: 3.0.1
supportedSubmitMethods: []
info:
  title: Knife Club API V1
  version: v1
securityDefinitions:
  api_key:
    type: apiKey
    name: Authorization
    in: header
  user_id:
    type: apiKey
    name: User
    in: header
definitions:
  cookbook_list:
    type: object
    properties:
      cookbooks:
        type: array
        cookbook:
          "$ref": "#/definitions/cookbook"
  cookbook:
    type: object
    properties:
      sections:
        type: array
      name:
        type: string
      id:
        type: integer
paths:
  "/v1/cookbooks":
    post:
      summary: Creates A Cookbook
      tags:
      - Cookbooks
      security:
      - api_key: []
      - user_id: []
      consumes:
      - application/json
      parameters:
      - name: cookbook
        in: body
        schema:
          type: object
          properties:
            name:
              type: string
            public:
              type: boolean
          required:
          - name
      responses:
        '201':
          description: Created
          schema:
            "$ref": "#/definitions/cookbook"
          examples:
            "$ref": "#/definitions/cookbook"
        '409':
          description: Creation Failed
    get:
      summary: Gets Users Cookbooks
      tags:
      - Cookbooks
      security:
      - api_key: []
      - user_id: []
      responses:
        '200':
          description: Cookbooks
          schema:
            "$ref": "#/definitions/cookbook_list"
          examples:
            "$ref": "#/definitions/cookbook_list"
  "/v1/cookbooks/{id}":
    parameters:
    - name: id
      in: path
      schema:
        type: string
      required: true
    get:
      summary: Gets A Cookbook
      tags:
      - Cookbooks
      security:
      - api_key: []
      - user_id: []
      responses:
        '200':
          description: Cookbook
          schema:
            "$ref": "#/definitions/cookbook"
          examples:
            "$ref": "#/definitions/cookbook"
        '404':
          description: Not Found
    put:
      summary: Update A Cookbook
      tags:
      - Cookbooks
      security:
      - api_key: []
      - user_id: []
      responses:
        '200':
          description: Updated Cookbook
          schema:
            "$ref": "#/definitions/cookbook"
          examples:
            "$ref": "#/definitions/cookbook"
        '404':
          description: Not Found
    delete:
      summary: Remove User's Cookbook
      tags:
      - Cookbooks
      security:
      - api_key: []
      - user_id: []
      responses:
        '200':
          description: Deleted Cookbook
          schema:
            "$ref": "#/definitions/cookbook"
          examples:
            "$ref": "#/definitions/cookbook"
        '404':
          description: Not Found
